<!DOCTYPE html>
    <html lang="en" th:replace="~{base :: parent(~{::#content},~{::title})}">
        <head >
            <title>Signup</title>
        </head>
        <body>
        <div id="content" >
        <!--    <h1>Welcome to Signup page</h1>-->
            <div class="grid grid-cols-12 mt-5">
                <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
                <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4 ">
                    <div class="block p-6 bg-white border-t-4 border-blue-600 rounded-lg shadow dark:bg-gray-800 dark:border-blue-600">

                        <h3 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h3>
                        <p class="font-normal mb-2 text-gray-700 dark:text-gray-400">Start managing contacts on cloud...</p>
                        <form data-th-action="@{'/do-register'}" data-th-object="${userForm}" method="post" class="w-full ">
                            <div class="mb-5">
                                <label for="name" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">Name</label>
                                <input type="text" data-th-field="*{name}" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your name" required />
                            </div>
                            <div class="mb-5">
                                <label for="email" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">Email</label>
                                <input type="email" data-th-field="*{email}" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@abc.com" required />
                            </div>
                            <div class="mb-5">
                                <label for="password" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">Password</label>
                                <input type="password" data-th-field="*{password}" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Password" required />
                            </div>
                            <div class="mb-5">
                                <label for="phone" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">Contact no</label>
                                <input type="text" data-th-field="*{phone}" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter mobile no." required />
                            </div>

                            <label for="about" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">Write something about yourself</label>
                            <textarea id="about" data-th-field="*{about}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>

                            <div class="flex items-start my-3">
                                <div class="flex items-center h-5">
                                    <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" />
                                </div>
                                <label for="remember" class="ms-2 text-md font-medium text-gray-900 dark:text-gray-300">Remember me</label>
                            </div>
                            <div class="flex justify-center space-x-3">
                                <button type="submit" class="text-white bg-gray-700 hover:bg-gray-500 focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                                <button type="reset" class="text-white bg-green-500 hover:bg-green-700 focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-500 dark:hover:bg-green-700 dark:focus:ring-blue-800">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
